<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>폼 연습</title>
    </head>
    <style>
        .table-container {
            background-image: url("bg5.gif");
            background-size: auto;
            background-repeat: repeat;
            padding: 0px; /* 필요에 따라 조정 */
        }
    </style>
    <body>
        <div class="table-container">
            <table cellspacing="0" cellpadding="5" border="1" width="100%">
                <tbody>
                    <tr>
                        <td width="54">제목</td>
                        <td width="540" colspan="3">
                            <input type="text" size="64" value="">
                        </td>
                    </tr>
                    <tr>
                        <td width="54">아이디</td>
                        <td width="180">
                            <input type="text" size="14" value="">
                        </td>
                        <td width="54">비밀<br>번호</td>
                        <td width="252">
                            <input type="password" size="12" value="">
                        </td>
                    </tr>
                    <tr>
                        <td width="54">주민<br>번호</td>
                        <td width="180">
                            <input type="text" size="4" value="">-<input type="password" size="5" value="">
                        </td> 
                        <td width="54">메일<br>주소</td>
                        <td width="252">
                            <input type="text" size="20" value="">
                        </td>                        
                    </tr>
                    <tr>
                        <td width="54">오피스</td>
                        <td width="180">
                            <input type="text" size="1" value="">-
                            <input type="text" size="1" value="">-
                            <input type="text" size="1" value="">
                        </td> 
                        <td width="54">핸드폰</td>
                        <td width="252">
                            <input type="text" list="numbers" size="2" value="">
                            <datalist id="numbers">
                                <option value="010"></option>
                                <option value="011"></option>
                                <option value="02"></option>
                                <option value="051"></option>
                            </datalist>-
                            <input type="text" size="1" value="">-
                            <input type="text" size="1" value="">
                        </td>                        
                    </tr>
                    <tr>
                        <td width="54">관심<br>분야</td>
                        <td width="540" colspan="3">
                            <input type="radio" name="interest" value="1">부동산
                            <input type="radio" name="interest" value="2">엔터테인먼트
                            <input type="radio" name="interest" value="3">재태크
                            <input type="radio" name="interest" value="4">결혼
                            <input type="radio" name="interest" value="5">학업 및 진로
                        </td>
                    </tr>
                    <tr>
                        <td width="54">상담<br>내용</td>
                        <td width="540" colspan="3">
                            <textarea cols="70" rows="5" name="contents" wrap="hard"></textarea>
                        </td>
                    </tr>
                </tbody>

                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tfoot>
                        <tr>
                            <td align="center">상담 신청 내용은 신속히 처리하여 통보해 드립니다.</td>
                        </tr>
                    </tfoot>
            </table>
        </div>
    </body>
</html>
