<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 목록을 가진 텍스트 입력</title></head>
<body>
<h3>가보고 싶은 곳</h3>
<hr>
<form> <!--text타입에 데이터 리스트를 지정하면 자유롭게 작성도 가능하고 옵션도 제공 가능-->
나라 : <input type="text" name="country" list="countries"><br>
		<datalist id="countries"> <!--ID(countries)를 text타입 list에 연결한다-->
			<option value="가나">
			<option value="스위스">
			<option value="브라질">
		</datalist>
보고싶은것 : <input type="text" list="what"><br>
		<datalist id="what">
			<option value="산">
			<option value="바다">
			<option value="도시">
		</datalist>
</form>
</body>
</html>
