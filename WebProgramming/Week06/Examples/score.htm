<html>
<head>
<style>
  table{
	border-style:none;
  }
  td {
	border-top:1pt solid #335599; 
	border-bottom:1pt solid #335599; 
	border-left:1pt solid #335599;
	border-right:1pt solid #335599;
	border-collapse: seperate;
	text-align:center;
	padding:3px;
  }
</style>

<script>
  function cal_grade(){
	// 폼 안에 있는 개체 속성을 변경하는 방법
	// inputform.total.value = 100; 을 실행하면 총점 텍스트 상자의 값이 100으로 바뀝니다. 
	let total_score;
	let grade;
	total_score = 	0.1 * inputform.att.value + 
					0.1 * inputform.rep.value + 
					0.4 * inputform.mid.value +
					0.4 * inputform.fin.value;

	if (total_score >= 90) 		grade = "A";
	else if (total_score >= 80) grade = "B";
	else if (total_score >= 70) grade = "C";
	else if (total_score >= 60) grade = "D";
	else 						grade = "F";

	inputform.total.value = total_score;
	inputform.grade.value = grade;
  }
</script>

</head>
<body oncontextmenu="return false">
<center>
<table width=900 cellspacing=0>
<caption style="font-family:고딕; font-size:14pt;"><b>웹프로그래밍 성적</b></caption>
<tr bgcolor="#ddcc44">
<td align=center width=120>학번</td><td align=center width=120>이름</td><td align=center width=120>출 석</td><td align=center width=120>레포트</td>
<td align=center width=120>중간고사</td><td align=center width=120>기말고사</td><td align=center width=90>총 점</td><td align=center width=90>학 점</td>
</tr>
<form name=inputform>
<script language="javascript">
	
	  document.write("<tr>")
	  document.write("<td width=120>"); document.write("<input name=stuid type=text size=10>"); document.write("</td>");	
	  document.write("<td width=120>"); document.write("<input name=stuname type=text  size=10>"); document.write("</td>");	
	  document.write("<td width=120>"); document.write("<input name=att type=text  size=10>"); document.write("</td>");	
	  document.write("<td width=120>"); document.write("<input name=rep type=text size=10>"); document.write("</td>");	
	  document.write("<td width=120>"); document.write("<input name=mid type=text size=10>"); document.write("</td>");	
	  document.write("<td width=120>"); document.write("<input name=fin type=text size=10>"); document.write("</td>");	
	  document.write("<td width=90>"); document.write("<input name=total type=text size=5>"); document.write("</td>");	
	  document.write("<td width=90>"); document.write("<input name=grade type=text size=5>"); document.write("</td>");	
	  document.write("</tr>")
	
</script>
<tr><td colspan=8><input type="button" value="학점계산" onclick="cal_grade()">&nbsp;<input type="reset" value="취소"></td></tr>
</form>
</table>
</center>
</body>
</html>
