<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문자열 분할</title>
</head>
<body>
<h3>문자열 분할</h3>
<hr>
<script>
// 문자열을 입력받아서 출력
let Query = prompt("Input query", 0);

let sliced = Query.split("&");
for (let i=0; i<sliced.length; i++)
    document.write(sliced[i] + "<br>");
// 문자열을 입력받아서 출력
</script>
</body>
</html>
