<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문자열 배열 다루기</title>
</head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
function printArray(array) {
	for(let i=0; i<array.length; i++)
		document.write(array[i]+" ");
	document.write("<br>");	
}
let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

// 배열 내의 모든 이름 출력
printArray(names);
document.write("<br>");
// 배열 내의 모든 이름 출력

// 가장 긴 이름 출력
let longest = 0;
for (let i=1; i<names.length; i++)
    if (names[longest].length < names[i].length)
	    longest = i;
document.write("LONGEST: " + names[longest]);
// 가장 긴 이름 출력

</script>
</body>
</html>
