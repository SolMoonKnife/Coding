<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>난수</title>
</head>
<body>
<h3>난수 10 개 생성</h3>
<hr>
<script>
let n=[]; // 배열 n 선언
// 난수 10개 생성
for(let a=0; a<10; a++)
    n[a] = 1 + Math.floor(Math.random() * 100);
// 난수 10개 생성

for(let i=0; i<10; i++) // 배열 출력
	document.write(n[i] + " ");

document.write("<hr>");

// 큰 수 찾아서 출력
let max = -1;
for (let i=0; i<10; i++)
    if (n[i] > max)
	    max = n[i];
document.write("MAX: " + max + "<br>"); 
// 큰 수 찾아서 출력

document.write("<hr>");
n.sort((a, b) => a-b); // 배열 정렬
for(let i=0; i<10; i++) // 배열 출력
	document.write(n[i] + " ");
</script>
</body>
</html>
